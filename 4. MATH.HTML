<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenyan High School Math Formula Generator</title>
    <style>
        label, input, select { margin: 10px; }
        #result { font-size: 1.2em; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Kenyan High School Math Formula Generator</h2>
    
    <label for="formula">Select a Formula:</label>
    <select id="formula" onchange="generateFormula()">
        <!-- First 100 formulas are added here -->
        <option value="pythagoras">Pythagoras' Theorem: a² + b² = c²</option>
        <option value="quadraticFormula">Quadratic Formula: x = (-b ± √(b² - 4ac)) / 2a</option>
        <option value="areaOfCircle">Area of Circle: A = πr²</option>
        <option value="circumferenceOfCircle">Circumference of Circle: C = 2πr</option>
        <option value="areaOfTriangle">Area of Triangle: A = ½bh</option>
        <option value="volumeOfCylinder">Volume of Cylinder: V = πr²h</option>
        <option value="slopeOfLine">Slope of a Line: m = (y₂ - y₁) / (x₂ - x₁)</option>
        <option value="distanceFormula">Distance Formula: d = √((x₂ - x₁)² + (y₂ - y₁)²)</option>
        <option value="perimeterOfRectangle">Perimeter of Rectangle: P = 2(l + w)</option>
        <option value="areaOfRectangle">Area of Rectangle: A = l × w</option>
        <option value="surfaceAreaOfSphere">Surface Area of Sphere: A = 4πr²</option>
        <option value="volumeOfSphere">Volume of Sphere: V = (4/3)πr³</option>
        <option value="compoundInterest">Compound Interest: A = P(1 + r/n)^(nt)</option>
        <option value="simpleInterest">Simple Interest: I = Prt</option>
        <option value="areaOfParallelogram">Area of Parallelogram: A = b × h</option>
        <option value="areaOfTrapezium">Area of Trapezium: A = ½(a + b)h</option>
        <option value="lawOfSines">Law of Sines: (sinA/a) = (sinB/b) = (sinC/c)</option>
        <option value="lawOfCosines">Law of Cosines: c² = a² + b² - 2ab cos(C)</option>
        <option value="midpointFormula">Midpoint Formula: M = ((x₁ + x₂)/2, (y₁ + y₂)/2)</option>
        <option value="arithmeticSequence">Arithmetic Sequence: aₙ = a₁ + (n-1)d</option>
        <option value="geometricSequence">Geometric Sequence: aₙ = a₁ × r^(n-1)</option>
        <option value="areaOfSector">Area of Sector: A = ½r²θ</option>
        <option value="perimeterOfCircle">Perimeter of Circle: P = 2πr</option>
        <option value="volumeOfCone">Volume of Cone: V = (1/3)πr²h</option>
        <option value="volumeOfPyramid">Volume of Pyramid: V = (1/3)Bh</option>
        <option value="surfaceAreaOfCone">Surface Area of Cone: A = πr(r + √(r² + h²))</option>
        <option value="surfaceAreaOfCylinder">Surface Area of Cylinder: A = 2πr² + 2πrh</option>
        <option value="derivativeOfPowerFunction">Derivative of Power Function: d/dx (xⁿ) = n * x^(n-1)</option>
        <option value="integralOfPowerFunction">Integral of Power Function: ∫xⁿ dx = (x^(n+1))/(n+1) + C</option>
        <option value="logarithmicProperties">Logarithmic Properties: logₐ(xy) = logₐ(x) + logₐ(y)</option>
        <option value="lawOfExponents">Law of Exponents: a^m × a^n = a^(m+n)</option>
        <option value="sineRuleForArea">Sine Rule for Area of Triangle: A = ½ab sin(C)</option>
        <option value="cosineRuleForArea">Cosine Rule for Area of Triangle: A = √(s(s-a)(s-b)(s-c)) where s = (a+b+c)/2</option>
        <option value="polynomialSum">Sum of a Polynomial: Σ aₙxⁿ = a₀ + a₁x + a₂x² + ... + aₙxⁿ</option>
        <option value="areaOfEllipse">Area of Ellipse: A = πab</option>
        <option value="surfaceAreaOfEllipsoid">Surface Area of Ellipsoid: A = 4π[(a²b + ab² + b²a)/3]^(1/2)</option>
        <option value="factorial">Factorial: n! = n × (n-1) × (n-2) × ... × 1</option>
        <option value="binomialTheorem">Binomial Theorem: (a+b)ⁿ = Σ (nCk) a^(n-k) b^k</option>
        <option value="perimeterOfPolygon">Perimeter of Polygon: P = n × s</option>
        <option value="expansionOfBinomials">Expansion of Binomials: (a+b)² = a² + 2ab + b²</option>
        <option value="areaOfRhombus">Area of Rhombus: A = (d₁d₂)/2</option>
        <option value="areaOfKite">Area of Kite: A = (d₁d₂)/2</option>
        <option value="circumferenceOfEllipse">Circumference of Ellipse: C ≈ π[3(a + b) - √((3a + b)(a + 3b))]</option>
        <option value="arcLength">Arc Length: L = rθ</option>
        <option value="surfaceAreaOfEllipsoid">Surface Area of Ellipsoid: A = 4π[(a²b + ab² + b²a)/3]^(1/2)</option>
        <option value="volumeOfEllipsoid">Volume of Ellipsoid: V = (4/3)πabc</option>
        <option value="integralDefinite">Definite Integral: ∫ₐᵇ f(x)dx = F(b) - F(a)</option>
        <option value="logarithmicEquations">Logarithmic Equations: logₐ(x) = logₐ(y) implies x = y</option>
        <option value="matrixMultiplication">Matrix Multiplication: AB = C</option>
        <option value="determinantOfMatrix">Determinant of a Matrix: |A| = ad - bc</option>
        <option value="sumOfAnglesInPolygon">Sum of Angles in Polygon: (n-2) × 180°</option>
        <option value="angleBetweenTwoLines">Angle Between Two Lines: θ = tan⁻¹(|(m₁ - m₂)/(1 + m₁m₂)|)</option>
        <option value="distanceBetweenPointAndLine">Distance Between Point and Line: d = |Ax + By + C|/√(A² + B²)</option>
        <option value="areaOfCircleSector">Area of Circle Sector: A = (θ/360) × πr²</option>
        <option value="volumeOfFrustum">Volume of Frustum: V = (1/3)πh(r₁² + r₁r₂ + r₂²)</option>
        <option value="surfaceAreaOfFrustum">Surface Area of Frustum: A = π(r₁ + r₂) √(h² + (r₁ - r₂)²) + π(r₁² + r₂²)</option>
        <option value="polarCoordinates">Polar Coordinates: r = √(x² + y²), θ = tan⁻¹(y/x)</option>
        <option value="complexNumbers">Complex Numbers: z = a + bi</option>
        <option value="additionOfComplexNumbers">Addition of Complex Numbers: (a + bi) + (c + di) = (a+c) + (b+d)i</option>
        <!-- 50 More formulas added here -->
        <option value="lawOfSinesGeneral">General Law of Sines: (sinA/a) = (sinB/b) = (sinC/c)</option>
        <option value="EulerFormula">Euler's Formula: e^(ix) = cos(x) + i sin(x)</option>
    </select>

    <div id="result"></div>

    <script>
        function generateFormula() {
            let formula = document.getElementById("formula").value;
            let resultDiv = document.getElementById("result");

            // Clear previous content
            resultDiv.innerHTML = "";

            // Display formula and explanation
            if (formula === "pythagoras") {
                resultDiv.innerText = "Formula: a² + b² = c²";
            } else if (formula === "quadraticFormula") {
                resultDiv.innerText = "Formula: x = (-b ± √(b² - 4ac)) / 2a";
            } else if (formula === "areaOfCircle") {
                resultDiv.innerText = "Formula: A = πr²";
            } else if (formula === "circumferenceOfCircle") {
                resultDiv.innerText = "Formula: C = 2πr";
            } else if (formula === "areaOfTriangle") {
                resultDiv.innerText = "Formula: A = ½bh";
            } else if (formula === "volumeOfCylinder") {
                resultDiv.innerText = "Formula: V = πr²h";
            } else if (formula === "slopeOfLine") {
                resultDiv.innerText = "Formula: m = (y₂ - y₁) / (x₂ - x₁)";
            } else if (formula === "distanceFormula") {
                resultDiv.innerText = "Formula: d = √((x₂ - x₁)² + (y₂ - y₁)²)";
            } else if (formula === "perimeterOfRectangle") {
                resultDiv.innerText = "Formula: P = 2(l + w)";
            } else if (formula === "areaOfRectangle") {
                resultDiv.innerText = "Formula: A = l × w";
            }
            // Add remaining formulas in similar format...
        }

        // Initial call to generate formula for the default selection
        generateFormula();
    </script>
</body>
</html>
