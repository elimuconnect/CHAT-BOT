        // Populate word dropdown
        function populateWordSelect() {
            const categorySelect = document.getElementById('categorySelect');
            const wordSelect = document.getElementById('wordSelect');
            const selectedCategory = categorySelect.value;

            wordSelect.innerHTML = '<option value="">chagua,uone maana</option>'; // Reset word select options

            if (selectedCategory && dictionary[selectedCategory]) {
                const words = Object.keys(dictionary[selectedCategory]).sort();

                words.forEach(word => {
                    const option = document.createElement('option');
                    const wordData = dictionary[selectedCategory][word];
                    option.value = word;
                    option.textContent = wordData["Msemo"] || wordData["Nahau"];
                    wordSelect.appendChild(option);
                });
            }
        }

        // Display meaning and prepare TTS
        function showMeaningAndSpeak() {
            const wordSelect = document.getElementById('wordSelect');
            const word = wordSelect.value;
            const categorySelect = document.getElementById('categorySelect');
            const selectedCategory = categorySelect.value;

            if (word && selectedCategory) {
                const wordData = dictionary[selectedCategory][word];
                document.getElementById('result').textContent = `${selectedCategory === 'misemo' ? 'Msemo' : 'Nahau'}: ${wordData["Msemo"] || wordData["Nahau"]}`;
                document.getElementById('meaning').textContent = `Maana: ${wordData["Maana"]}`;
                document.getElementById('ttsButton').style.display = 'inline-block';
            } else {
                document.getElementById('result').textContent = '';
                document.getElementById('meaning').textContent = '';
                document.getElementById('ttsButton').style.display = 'none';
            }
        }

        // Speak the word using TTS
        function speakWord() {
            const word = document.getElementById('result').textContent.replace('Msemo: ', '').replace('Nahau: ', '');
            const speech = new SpeechSynthesisUtterance(word);
            speech.lang = 'sw'; // Swahili language
            window.speechSynthesis.speak(speech);
        }

        // Add expressions dynamically
        addExpressions();
